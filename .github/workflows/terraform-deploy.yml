name: Terraform Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.4.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Terraform Init
        run: terraform init -reconfigure
        
      - name: Force Unlock Terraform State (if needed)
        run: |
          LOCK_ID=$(aws dynamodb scan \
            --table-name terraform-locks-894370042961 \
            --query "Items[0].LockID.S" \
            --output text)
          
          if [ "$LOCK_ID" != "None" ]; then
            echo "Forcing unlock of state with LOCK_ID: $LOCK_ID"
            terraform force-unlock -force $LOCK_ID || true
          else
            echo "No active state lock found."
          fi

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

      # Apply planned infrastructure
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

